<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagaio for Magento 1</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Connect Pagaio to your Magento 1 shop.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="theme-color" content="#3c4fbb">
  <link rel="apple-touch-icon" sizes="180x180" href="https://pagaio.com/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://pagaio.com/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://pagaio.com/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="https://pagaio.com/assets/favicons/manifest.json">
  <link rel="mask-icon" href="https://pagaio.com/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <style>
    .cover-main img {
      max-width: 300px;
    }
    .app-name-link img {
      max-width: 130px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      basePath: '/magento1/',
      name: 'Pagaio',
      repo: 'pagaio-lab/magento1',
      alias: {
      },
      coverpage: true,
      themeColor: '#22aaf2',
      loadSidebar: true,
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      auto2top: true
    };
    window.addEventListener("load", function() {
        document.querySelector('.app-name-link').innerHTML = '<img src="https://pagaio.com/assets/images/pagaio.svg" />';
    });
  </script>

  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>

  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>

</body>
</html>
